{% extends 'base.html' %}
{% include 'maanger_header.html' %}
 
 
 
{% block title %} Home {% endblock %}
 
 
 
{% block body %}
<div class="container">
<form action='' method = "POST">

<label>Product name: </label>
<input type = "text" name = "product_name" class="form-control" placeholder="New product"/><br>

<label>Unit:</label>
<select name="product_unit" id="product_unit">
  <option value="rskg">Rs/kg</option>
  <option value="rsl">Rs/L</option>
  <option value="rsn">Rs/nos</option>  
</select><br><br>

<label for="product_rate">Rate per unit:</label>
<input type = "text" name = "product_rate" class="form-control" placeholder="Rate" /><br>

<label for="product_quantity">Quantity:</label>
<input type="number" name = "product_quantity" class="form-control" placeholder="Quantity"/><br>

<input type="submit" name="submit" value="Add Product" class="btn btn-warning">


</form>

</div>

{% endblock %}
