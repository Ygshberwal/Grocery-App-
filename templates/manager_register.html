<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Register Page</title>
</head>
<body>
    <h1>Register page  </h1>
    <form method="POST", action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}<br><br>
        {{ form.submit }}<br><br>

    </form>
    Already have an account? <a href="{{url_for('manager_login')}}">Login</a>
</body>
</html>
